<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title></title>
    <style>
    html {
      font-family: -apple-system, Helvetica, sans-serif;
      font-size: 10px;
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 16px;
      margin: 0;
      padding: 0;
    }
    </style>
  </head>
  <body>
    <div id="app-root"></div>

    <script type="text/javascript">
      const addtopage = src => {
        const newElement = document.createElement('script')
        newElement.src = src
        document.body.appendChild(newElement)
      }

      const processExists = typeof process === 'object'

      // Set darker background if not running in Electron
      if (!processExists || !process.versions || !process.versions.electron) {
        document.body.style.backgroundColor = '#222'
      }

      if (processExists) {
        require('./dist/main.bundle.js')
      } else {
        const sources = [
          'http://localhost:8080/webpack-dev-server.js',
          'http://localhost:8080/main.bundle.js'
        ]

        sources.forEach(source => addtopage(source))
      }
    </script>
  </body>
</html>
